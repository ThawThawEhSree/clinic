<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pet Clinic</title>
  </head>
  <body>
    <div class="main">
      <img src="images/Logo(2).png" class="logo"/>
      <img src="images/Notifications.png" class="noti" />
      <img src="images/user image.png" class="user"/>
      <div class="text">
          <span class="name">Lisa</span>
          <span class="role">Orperator</span>
      </div>
    </div>

    <div class="list">
      <div class="header">
        <h2>Patient List</h2>
        <div class="controls">
          <div class="add-section">
            <button class="add-button"> Add New Patient</button>

            <div class="pagination">
              Rows per pages:
              <select>
                <option>5</option>
                <option>10</option>
                <option>15</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="filters">
        <input type="text" placeholder="Search table" class="search-input" id="search" />
        <img src="images/search.png" allt="Search" class="search-icon" />
        <select name="status" id="filter">
          <option value="">Status All</option>
          <option value="Low">Low</option>
          <option value="Middle">Middle</option>
          <option value="High">High</option>
        </select>
        <select name="breed" id="breed-filter">
          <option value="">Breed All</option>
          <option value="German Shepherd">German Shepherd</option>
          <option value="Bulldog">Bulldog</option>
          <option value="Golden Retriever">Golden Retriever</option>
          <option value="Alaskan Malamute">Alaskan Malamute</option>
          <option value="Husky">Husky</option>
        </select>
      </div>
      <table id="patient-table" class="patient-table">
        <thead>
          <tr>
            <th><input type="checkbox"></th>
            <th>ID</th>
            <th>Pet Name</th>
            <th>Status</th>
            <th>Parent</th>
            <th>Breed</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Contact Phone No.</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="add-patient-form" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="close-btn">&times;</span>
        <div class="title">
          <h2>Add New Patient</h2>
        </div>
        <p>Enter new patient information below</p>
        <form id="patient-form">
          <div class="form-row">
            <div class="form-group">
              <label for="pet-name">Pet Name</label>
              <input type="text" id="pet-name" placeholder="Enter Pet Name" />
            </div>
            <div class="form-group">
              <label for="modal-status">Status</label>
              <select id="modal-status">
                <option>Please choose status</option>
                <option>Low</option>
                <option>Middle</option>
                <option>High</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="parent">Parent</label>
              <input
                type="text"
                id="parent"
                placeholder="Enter Parent Name"
              />
            </div>
            <div class="form-group">
              <label for="modal-breed">Breed</label>
              <select id="modal-breed">
                <option>Please Choose Breed</option>
                <option>German Shepherd</option>
                <option>Bulldog</option>
                <option>Golden Retriever</option>
                <option>Alaskan Malamute</option>
                <option>Husky</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Gender</label>
              <div class="radio-group">
                <input
                  type="radio"
                  name="gender"
                  id="male"
                  value="Male"
                  checked
                />
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female" />
                <label for="female">Female</label>
              </div>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="phone">Contact Phone Number</label>
              <input type="text" id="phone" placeholder="Enter phone number" />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" placeholder="Enter the Address" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <select id="city">
                <option>Please choose city</option>
                <option>Yangon</option>
                <option>Mandalay</option> 
                <option>Bago</option>   
                <option>Nay Pyi Taw</option>
              </select>
            </div>
            <div class="form-group">
              <label for="township">Township</label>
              <select id="township">
                <option>Please choose township</option>
                <option>Ahlone</option>
                <option>San Chaung</option> 
                <option>North Okkalapa</option>   
                <option>North Dagon</option>
                <option>Insein</option>
              </select>
            </div>
          </div>

          <div class="form-buttons">
            <button type="button" id="save-btn">Save</button>
            <button type="button" id="update-btn" class="hidden">Update</button>
            <button type="button" id="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div id="delete-confirmation-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Are you sure you want to delete this patient?</h2>
        <div class="modal-buttons">
          <button id="confirm-delete-btn" class="delete-btn">Delete</button>
          <button id="cancel-delete-btn" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div id="notification" class="notification hidden">
      <img
        src="images/success.png"
        alt="Success Icon"
        class="notification-icon"
      />
      <span id="notification-message">Patient is successfully updated!</span>
      <span id="notification-close" class="close-btn">&times;</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
